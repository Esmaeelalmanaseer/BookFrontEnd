<table class="table table-bordered table-hover">
<thead>
    <th>Title:</th>
    <th>Author:</th>
    <th>Number Of Page:</th>
    <th>publish</th>
</thead>
<tbody>
    <tr   *ngFor="let item of servic.books" (click)="Update(item)" >
        <td >
           {{item.title}}
        </td>
        <td>{{item.author}}</td>
        <td>{{item.numberOfPage}}</td>
        <td>{{item.publishedAt}}</td>
        <td><span class="btn btn-danger" (click)="Delete(item.id)" >Delete</span></td>
    </tr>
</tbody>
</table>
